<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{{ blog_title }} : {{ pi_bl }}{% endblock title %}</title>
    {% block head %}
    {% endblock head %}
  </head>
  <body>
    {% block body %}
      <h1>{{ blog_title }}</h1>

      {% block navigation %}
        <p>
          [
          <a href="{{ base_url }}/">Home</a>
          |
          <a href="{{ base_url }}/index.rss20">RSS 2.0</a>
          |
          <a href="{{ base_url }}/index.atom">ATOM 1.0</a>
          ]
        </p>
      {% endblock navigation %}

      <div class="content">
        {% block content %}
        {% endblock content %}
      </div>
      <p>
        <a href="http://pyblosxom.bluesock.org/"
           ><img src="http://pyblosxom.bluesock.org/images/pb_pyblosxom.gif"
                 alt="Made with PyBlosxom" border="0" /></a>
      </p>
    {% endblock body %}
  </body>
</html>
